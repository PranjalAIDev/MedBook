services:
  # Frontend (Static Site)
  - type: web
    name: medbook-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # RAG Backend
  - type: web
    name: medbook-rag-backend
    env: node
    buildCommand: cd rag-backend && npm install
    startCommand: cd rag-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: medbook-rag-backend
          property: port

  # Main Backend  
  - type: web
    name: medbook-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: medbook-backend
          property: port
